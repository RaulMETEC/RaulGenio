<body>
    <h1>Dado um array de 5 números, verifique se o número 30 está presente no array. Armazene true ou false em uma variável encontrado.</h1>
    <script>
        let numeros = [];
        for(let i = 0; i < 5; i++) {
            let numero = Number(prompt("Digite o número " + (i + 1)));
            numeros.push(numero);
        }
        let encontrado = numeros.includes(30);
        document.write("O número 30 foi encontrado? " + encontrado);
    </script>
