</head>
<body>
    <h1>Dado um array de 5 números, encontre o maior número e armazene em uma variável chamada maior.</h1>
    <script>
        let numeros = [];
        for(let i = 0; i < 5; i++) {
            let numero = Number(prompt("Digite o número " + (i + 1)));
            numeros.push(numero);
        }
        let maior = Math.max(...numeros);
        document.write("O maior número é: " + maior);
    </script>
