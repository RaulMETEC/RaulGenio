<body>
    <h1>Dado um array de 5 números, some todos os elementos e armazene o resultado em uma variável chamada soma.</h1>
    <script>
        let numeros = [];
        for(let i = 0; i < 5; i++) {
            let numero = Number(prompt("Digite o número " + (i + 1)));
            numeros.push(numero);
        }
        let soma = numeros.reduce((total, numero) => total + numero, 0);
        document.write("A soma dos números é: " + soma);
    </script>
