<body>
    <h1>Crie uma função que encontre e retorne o maior número dentro de um array de 5 números.</h1>
    <script>
        let numeros = [];
        for(let i = 0; i < 5; i++) {
            let numero = Number(prompt("Digite o número " + (i + 1)));
            numeros.push(numero);
        }
        let maior = Math.max(...numeros);
        document.write("O maior número é: " + maior);
    </script>
