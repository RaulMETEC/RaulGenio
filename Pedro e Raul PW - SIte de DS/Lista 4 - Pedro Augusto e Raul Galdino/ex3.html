<body>
    <h1>Escreva uma função que inverta a ordem dos elementos de um array de 5 números.</h1>
    <script>
        let numeros = [];
        for(let i = 0; i < 5; i++) {
            let numero = Number(prompt("Digite o número " + (i + 1)));
            numeros.push(numero);
        }
        let invertido = numeros.reverse();
        document.write("Array invertido: " + invertido);
    </script>
