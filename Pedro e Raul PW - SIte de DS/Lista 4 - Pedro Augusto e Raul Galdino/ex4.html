<body>
    <h1>Escreva uma função que verifique se um array contém um determinado elemento. A função deve retornar true ou false.</h1>
    <script>
        let numeros = [];
        for(let i = 0; i < 5; i++) {
            let numero = Number(prompt("Digite o número " + (i + 1)));
            numeros.push(numero);
        }
        let elemento = Number(prompt("Digite o número a ser verificado"));
        let contem = numeros.includes(elemento);
        document.write("O array contém o número " + elemento + "? " + contem);
    </script>
