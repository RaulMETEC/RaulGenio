<body>
    <h1>Crie uma função que remova todos os valores duplicados de um array de 5 números.</h1>
    <script>
        let numeros = [];
        for(let i = 0; i < 5; i++) {
            let numero = Number(prompt("Digite o número " + (i + 1)));
            numeros.push(numero);
        }
        let semDuplicatas = numeros.filter((item, index) => numeros.indexOf(item) === index);
        document.write("Array sem duplicatas: " + semDuplicatas);
    </script>
