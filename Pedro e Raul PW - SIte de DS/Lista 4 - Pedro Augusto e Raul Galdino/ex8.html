<body>
    <h1>Dado dois arrays [1, 2, 3] e [4, 5, 6], concatene os dois arrays e armazene o resultado em um array concatenado.</h1>
    <script>
        let array1 = [1, 2, 3];
        let array2 = [4, 5, 6];
        let concatenado = array1.concat(array2);
        document.write("Array concatenado: " + concatenado);
    </script>
