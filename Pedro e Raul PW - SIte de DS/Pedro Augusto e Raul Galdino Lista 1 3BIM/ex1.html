<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>

    <h1>1. Receba 5 números em um vetor e exiba a soma deles:</h1>
    <script>
        const numeros1 = [];
        let somaNumeros1 = 0;

        for (let i = 0; i < 5; i++) {
            numeros1[i] = parseInt(prompt("Digite o número " + (i + 1) + ":"));
            somaNumeros1 += numeros1[i];
        }

        document.write("A soma dos números é: " + somaNumeros1 + "<br>");
    </script>
