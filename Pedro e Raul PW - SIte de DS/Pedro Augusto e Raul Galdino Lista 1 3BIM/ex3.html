<body>

    <h1>3. Receba 5 números e exiba-os em ordem decrescente:</h1>
    <script>
        const numeros2 = [];

        for (let i = 0; i < 5; i++) {
            numeros2[i] = parseInt(prompt("Digite o número " + (i + 1) + ":"));
        }

        numeros2.sort((a, b) => b - a);

        document.write("Números em ordem decrescente: ");
        for (let i = 0; i < numeros2.length; i++) {
            document.write(numeros2[i] + ",");
        }
        document.write("<br>");
    </script>
