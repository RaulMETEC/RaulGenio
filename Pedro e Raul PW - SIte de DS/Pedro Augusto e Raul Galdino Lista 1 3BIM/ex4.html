    <h1>4. Receba 5 palavras em um vetor e exiba a quantidade de caracteres do maior elemento:</h1>
    <script>
        const palavras2 = [];
        let maiorPalavra = "";

        for (let i = 0; i < 5; i++) {
            palavras2[i] = prompt("Digite a palavra " + (i + 1) + ":");
            if (palavras2[i].length > maiorPalavra.length) {
                maiorPalavra = palavras2[i];
            }
        }

  
        document.write("Quantidade de caracteres do maior elemento: " + maiorPalavra.length + "<br>");
    </script>
