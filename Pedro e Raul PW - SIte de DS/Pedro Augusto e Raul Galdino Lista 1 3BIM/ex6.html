<body>

    <h1>6. Receba 3 números em um vetor, se a soma exceder 100, deve-se exibir o maior valor, do contrário exibe-se o menor valor:</h1>
    <script>
        const numeros3 = [];

        for (let i = 0; i < 3; i++) {
            numeros3[i] = Number(prompt("Digite o número " + (i + 1) + ":"));
        }

        let somaNumeros3 = 0;
        for (let i = 0; i < numeros3.length; i++) {
            somaNumeros3 += numeros3[i];
        }

        if (somaNumeros3 > 100) {
            let maiorNumero = numeros3[0];
            for (let i = 1; i < numeros3.length; i++) {
                if (numeros3[i] > maiorNumero) {
                    maiorNumero = numeros3[i];
                }
            }
            document.write("A soma excede 100. O maior valor é: " + maiorNumero + "<br>");
        } else {
            let menorNumero = numeros3[0];
            for (let i = 1; i < numeros3.length; i++) {
                if (numeros3[i] < menorNumero) {
                    menorNumero = numeros3[i];
                }
            }
            document.write("A soma não excede 100. O menor valor é: " + menorNumero + "<br>");
        }
        </script>
